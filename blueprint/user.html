<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Profil Pengguna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* Warna latar belakang abu-abu muda */
      padding-top: 50px;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .navbar {
      background-color: #007bff;
    }
    .navbar a {
      color: #ffffff;
    }
    .profile-header {
      background-color: #007bff;
      color: #ffffff;
      padding: 20px;
      border-radius: 10px 10px 0 0;
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .profile-info {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Profil Pengguna</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Layanan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kontak</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-5 pt-5">
    <div class="profile-header">
      <h2>Profil Pengguna</h2>
    </div>
    <div class="text-center">
      <img src="path/to/profile-image.jpg" alt="Foto Profil" class="profile-image">
    </div>
    <div class="profile-info">
      <strong>Nama Lengkap:</strong>
      <p>John Doe</p>
    </div>
    <div class="profile-info">
      <strong>Email:</strong>
      <p>johndoe@example.com</p>
    </div>
    <div class="profile-info">
      <strong>Username:</strong>
      <p>johndoe</p>
    </div>
    <div class="profile-info">
      <strong>Nomor Telepon:</strong>
      <p>+62 812 3456 7890</p>
    </div>
    <div class="profile-info">
      <strong>Alamat:</strong>
      <p>Jl. Kebon Jeruk No. 123, Jakarta</p>
    </div>
    <button type="button" class="btn btn-primary w-100">Edit Profil</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
