<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Konsultasi Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* Warna latar belakang abu-abu muda */
      padding-top: 50px;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-section {
      margin-bottom: 25px;
    }
    .navbar {
      background-color: #007bff;
    }
    .navbar a {
      color: #ffffff;
    }
    .header-section {
      background-color: #007bff;
      color: #ffffff;
      padding: 20px;
      border-radius: 10px 10px 0 0;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Konsultasi Online</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Layanan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kontak</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-5 pt-5">
    <div class="header-section">
      <h2>Formulir Konsultasi Online</h2>
    </div>
    <form>
      <div class="form-section">
        <label for="inputFullName" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="inputFullName">
      </div>
      <div class="form-section">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail">
      </div>
      <div class="form-section">
        <label for="inputPhoneNumber" class="form-label">Nomor Telepon</label>
        <input type="text" class="form-control" id="inputPhoneNumber">
      </div>
      <div class="form-section">
        <label for="inputSubject" class="form-label">Subjek Konsultasi</label>
        <input type="text" class="form-control" id="inputSubject">
      </div>
      <div class="form-section">
        <label for="inputMessage" class="form-label">Pesan</label>
        <textarea class="form-control" id="inputMessage" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Kirim</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
